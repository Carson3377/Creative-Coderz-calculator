<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="Bootstrap_css_folder/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 text-center bg-black rounded pb-3">
                    <div class="row py-3 my-3 btn btn-warning full-width">
                        <div class="col display-6 fw-bold text-white">
                            Calculator
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-my-3 mb-2">
                            <textarea class="full-width rounded" id="displays" readonly></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="full-width" id="result">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <input type="button" value="x&sup2" class="full-width btn btn-primary fw-bold" onclick="dis('**2')">
                                        </div>
                                        <div class="col-6">
                                            <input type="button" value="x&sup3" class="full-width btn btn-success fw-bold" onclick="dis('**3')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="7" class="full-width btn btn-secondary fw-bold" onclick="dis('7')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="4" class="full-width btn btn-secondary fw-bold" onclick="dis('4')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="1" class="full-width btn btn-secondary fw-bold" onclick="dis('1')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="0" class="full-width btn btn-secondary fw-bold" onclick="dis('0')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <input type="button" value="&#8730" class="full-width btn btn-primary fw-bold" onclick="dis('&#8730')">
                                        </div>
                                        <div class="col-6">
                                            <input type="button" value="&#8731" class="full-width btn btn-success fw-bold" onclick="dis('&#8731')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="8" class="full-width btn btn-secondary fw-bold" onclick="dis('8')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="5" class="full-width btn btn-secondary fw-bold" onclick="dis('5')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="2" class="full-width btn btn-secondary fw-bold" onclick="dis('2')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="." class="full-width btn btn-secondary fw-bold" onclick="dis('.')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <input type="button" value="&#40" class="full-width btn btn-primary fw-bold" onclick="dis('(')">
                                        </div>
                                        <div class="col-6">
                                            <input type="button" value="&#41" class="full-width btn btn-success fw-bold" onclick="dis(')')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="9" class="full-width btn btn-secondary fw-bold" onclick="dis('9')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="6" class="full-width btn btn-secondary fw-bold" onclick="dis('6')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="3" class="full-width btn btn-secondary fw-bold" onclick="dis('3')">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <input type="button" value="&#8508" class="full-width btn btn-secondary fw-bold" onclick="dis('&#8508')">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="C" class="full-width btn btn-danger fw-bold" onclick="clr()">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="button" value="*" class="full-width btn btn-secondary fw-bold" onclick="dis('*')">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="button" value="/" class="full-width btn btn-secondary fw-bold" onclick="dis('/')">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="button" value="+" class="full-width btn btn-secondary fw-bold" onclick="dis('+')">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <input type="button" value="-" class="full-width btn btn-secondary fw-bold" onclick="dis('-')">
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="col">
                                    <input type="button" value="=" class="full-width btn btn-primary fw-bold" onclick="solve()">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
